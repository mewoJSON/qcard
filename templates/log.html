<!--
    log.html

    log in page for the website
    uses layout.html to control the dimensions of the page considering it uses the same structure to sign.html
    form control is handled in main, html page avoids handling forms
-->

{% extends "layout.html" %}


{% block page %}

<img src="/static/img/logo_small.png"
    class=" float-start pb-3 justify-content-center  align-items-center" style="width: 20%;">
<!--Back end, look here-->
<form method="post">
    <!-- name is used as an id system, main checks the content inside the form and uses it -->
    <input type="email" class="form-control mb-3 my-2 py-2" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3 my-3 py-2" name="password" placeholder="Password" required>
    {% if msg %}
    
    <p class="text-danger"> {{ msg }}</p>
    
    {% endif %}
    <button type="submit" value="submit" class="btn btn-primary mt-2 mx-2">Log In</button>
    
</form>
<form action="{{ url_for('sign')}}" method="GET">
    <button type="submit" class="btn btn-outline-primary mt-2">Create an Account</button>
</form>
<!--Until here-->



{% endblock %}
